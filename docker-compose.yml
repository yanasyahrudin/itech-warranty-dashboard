version: '3.8'
services:
  app:
    build:
      context: ./Backend Server
      dockerfile: Dockerfile
    image: itech-warranty-app:latest
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: itech_warranty_dashboard
      DB_USERNAME: root
      DB_PASSWORD: secret
    depends_on:
      - db

  web:
    image: nginx:1.22-alpine
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html:ro
      - ./Backend Server/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: itech_warranty_dashboard
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata: