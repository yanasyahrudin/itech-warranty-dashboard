version: "3.8"

services:
  app:
    build:
      context: ./docker/app
    container_name: itech_warranty_dashboard
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    environment:
      - APP_ENV=production
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: itech_warranty_dashboard_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app

  db:
    image: mariadb:10.11
    container_name: itech_warranty_dashboard_db
    environment:
      MARIADB_ROOT_PASSWORD: change-me-root
      MARIADB_DATABASE: itech_warranty_dashboard
      MARIADB_USER: laravel
      MARIADB_PASSWORD: StrongP@ssw0rd!
      TZ: Asia/Jakarta
    volumes:
      - /volume1/docker/itech_warranty_db:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "127.0.0.1:3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ularavel", "-pStrongP@ssw0rd!"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:alpine
    container_name: laravel_redis
    ports:
      - "6379:6379"

networks:
  default:
    name: laravel_net